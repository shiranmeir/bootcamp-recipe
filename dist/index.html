<!DOCTYPE html>
<html>
<head>
    <title>my test</title>
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface" rel="stylesheet"> 
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
    
</head>
<body>
    <div id="container">
        <input id=inputFood type="text" placeholder="Food">
        <input id=inputIng type="text" placeholder="Ingredients">
        <button type="button" id="button">Search!</button>
    </div>
    
    <div class="Ingredients"></div>
        <script id="food-template" type="text/x-handlebars-template">
    
            {{#each data}}
           <div class="food-menu">
            <div id="title">{{title}} <a href=`{{href}}`></a>
            </div>
            <div id="pic"></div>
            <img id="img" src="http://img.recipepuppy.com/{{thumbnail}}" >
            </div>
            <div id="ingredients">{{ingredients}}</div>
           </div>
            {{/each}}
        
        </script>
    
        <script src="./handlebars/dist/handlebars.js"></script>
        <script src="./jquery/dist/jquery.js"></script>
        <script src="main.js"></script>
</body>
</html>
